<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>GI JS: Week 3</h1>
        <h2>
          Use the inputs below to run Javascript. Alternatively, open your
          console for a surprise!
        </h2>
      </div>
      <!-- Exercise of the Day -->
      <section class="challenge-card">
        <h2>Easy: Exercise of the Day</h2>
        <input type="text" data-exercise placeholder="Enter an exercise..." />
        <button data-exercise-btn>Show Exercise</button>
        <p id="exercise-output"></p>
      </section>

      <!-- Pizza Slicer -->
      <section class="challenge-card">
        <h2>Medium: Pizza Slicer</h2>
        <input type="number" data-pizza-slices placeholder="Total slices" />
        <input type="number" data-people-count placeholder="Number of people" />
        <button data-pizza-btn>Calculate</button>
        <p id="pizza-output"></p>
      </section>

      <!-- PII Accessor -->
      <section class="challenge-card pii">
        <h2>Hard: Private Info Test</h2>
        <button data-pii-btn>Get Name</button>
        <button data-pii-ssn>Get SSN</button>
        <p id="pii-output"></p>
      </section>
    </main>
  </body>
</html>
